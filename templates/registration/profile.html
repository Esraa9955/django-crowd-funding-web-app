<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
       
        .profile-image {
            max-width: 200px;
            border-radius: 50%;
        }
        .username {
            font-size: small;
            color:grey;
        }
        p{
            margin-top: -20px;
        }
        .add {
        padding: 10px;
        background-color: black;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        width: 9%;
    }
    </style>
</head>
<body>
    <a class="add" href="{%url 'projects.list'%}">Project Lists</a>
    <h1>{{user.first_name}}'s Profile</h1>
    <div class="profile-info"> 
        <img src="{{ user.profile.userprofile.profile_picture.url }}" alt="Profile Picture" class="profile-image" />

       
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p class="username">@{{ user.username }}</p>
    </div>
    <a class="add" href="{%url 'update_user' user_id=user.id %}">Update</a>
    <a href="{% url 'delete_confirmation' user_id=user.id %}" class="add">Delete Account</a>
</body>
</html>
