<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Create Project</title>
</head>

<style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .forms {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2980b9;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2980b9;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #2471a3;
        }
    
    
</style>

<body>
    <div >
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container">
            <a class="navbar-brand" style="font-weight: 600; color: #3498db;" href="#">FundWise</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="font-weight: 600;" href="{% url 'user_project' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-weight: 600;" href="{% url 'project.create' %}">Create Project</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link" style="padding: none; border: none; background-color: transparent;  font-weight: 600;">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            </div>
        </nav>
    </div>
    <section>
        
        <form class="forms" method="post" enctype="multipart/form-data">

            <h2>CREATE PROJECT</h2>
            {% csrf_token %}



            {{ metaform.as_p }}

            {{ formset.management_form }}
            {% for form in formset %}
            {{ form.as_p }}
            {% endfor %}


            <button type="submit">Add project</button>
        </form>

    </section>




</body>

</html>
