<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects list</title>

</head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
    }

    th {
        background-color: #4da6ff;
        color: white;
    }

    img {
        max-width: 100px;
        height: auto;
    }

    td a {
        display: inline-block;
        padding: 8px 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 3px;
    }

    td a:hover {
        background-color: #2980b9;
    }

    p {
        text-align: center;
        font-size: 18px;
        color: #777;
        margin-top: 20px;
    }



    .add {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        background-color: black;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        width: 9%;
    }

    .all {

        margin: 20px;
        margin-left: 130px;
    }

    .mybtn {
        margin: 10px;
    }
</style>



<body>


    <div class="all"><a class="add" href="{%url 'project.create'%}">create Project</a></div>

    {% if myprojectslist %}
    <table border="5px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                
                <th>Total target</th>

                <th>Donation Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in myprojectslist %}
            <tr>
                <td>{{ project.id }}</td>
                <td>{{ project.title }}</td>
               
                <td>{{ project.total_target }}</td>

                <td>{{ project.donation_amount }}</td>
                <td><a class="mybtn" href="{% url 'project.detailes' project.id%}">Show details</a><br>

                </td>




            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No projects available.</p>
    {% endif %}

</body>

</html>
